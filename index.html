<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css" />

   <!-- Use Firebase Compat Libraries -->
   <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
   <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Budget Planner</h1>

      <!-- Biometric Authentication Buttons -->
      <div style="margin: 1rem 0">
        <button onclick="registerBiometric()">Register Biometric</button>
        <button onclick="loginBiometric()">Login with Biometrics</button>
      </div>
     
    </header>

    <main>
      <!-- Transaction Form -->
      <section id="transaction-form">
        <h2>Add Transaction</h2>
        <form id="addTransactionForm">
          <label for="type">Type:</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" required />

          <label for="date">Date:</label>
          <input type="date" id="date" required />

          <label for="category">Category:</label>
          <input
            type="text"
            id="category"
            placeholder="e.g., Salary, Food, Rent"
            required
          />

          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="Optional" />

          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <!-- Transactions List -->
      <section id="transactions">
        <h2>Transactions</h2>
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transactions will be injected here -->
          </tbody>
        </table>
      </section>

      <!-- Summary Section -->
      <section id="summary">
        <h2>Summary</h2>
        <div id="monthlyTotals">
          <!-- Monthly totals will be displayed here -->
        </div>
        <div id="categoryBreakdown">
          <!-- Category breakdown will be displayed here -->
        </div>
      </section>
    </main>

    <!-- Chatbot Widget -->
<div id="chatbot">
  <h3>Chat with our Bot</h3>
  <div id="chat-log"></div>
  <div style="display: flex; align-items: center;">
    <input type="text" id="chat-input" placeholder="Ask a question..." />
    <button id="send-btn">Send</button>
  </div>
</div>
    </div>
  </body>
</html>
